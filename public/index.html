<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Apple Touch Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/logo32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/logo16.png"
    />

    <!-- Android Chrome Icons -->
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/logo512.png"
    />

    <!-- Other Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/logo16.png"
    />
    <link rel="mask-icon" href="%PUBLIC_URL%/logoSVG.svg" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <title>Shashank Varshney | Portfolio</title>
    <meta
      name="description"
      content="I am a passionate full-stack developer with experience in creating efficient and scalable web applications. I am skilled in MEAN stack, MERN stack. Additionally, I have expertise in mobile development. I am committed to delivering high-quality results and constantly exploring emerging technologies for innovative solutions."
    />
    <meta
      name="keywords"
      content="Shashank Varshney, Full Stack Developer, Web Developer, Mobile Developer, MERN Stack, MEAN stack, Jaipur City, B.Tech Student"
    />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Shashank Varshney | Portfolio" />
    <meta
      property="og:description"
      content="I am a passionate full-stack developer with experience in creating efficient and scalable web applications. I am skilled in Next.js, MERN stack, and MEAN stack. Additionally, I have expertise in mobile development. I am committed to delivering high-quality results and constantly exploring emerging technologies for innovative solutions."
    />
    <meta property="og:url" content="https://akshatgadodia.github.io" />

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://akshatgadodia.github.io" />

    <!-- Robots Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Twitter Tag -->

    <!--Google Site Verification-->
    <meta name="google-site-verification" content="2Azrq0VRaWrQUijO96LogOvoOBWamD5ytygkxv58AW0" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
